<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, 
    initial-scale=1.0">
    <link rel="stylesheet" href="Pizza_CSS/Pizza.css">
    <script src="Pizza_Javascript/Pizza.js" defer>
    </script>
    <title>Pizza Drill Demo</title>
</head>
    <body>
        <div id="menuBG">
            <h1 style="margin: 0 0px 0 20px;">Pizza Drill Tutorial</h1>
            <input type="button" id="btnOrder" onclick="getReceipt()" value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input type="radio" class="size" name="Size" value="Personal Pizza">Personal Pizza<br>
                    <input type="radio" class="size" name="Size" value="Medium Pizza">Medium Pizza<br>
                    <input type="radio" class="size" name="Size" value="Large Pizza">Large Pizza<br>
                    <input type="radio" class="size" name="Size" value="Extra Large Pizza">Extra Large Pizza<br>
                </div>
                <div class="menu right">
                    <h3>Meats:</h3>
                    <input type="checkbox" class="toppings" name="Toppings" value="Pepperoni">Pepperoni<br>
                    <input type="checkbox" class="toppings" name="Toppings" value="Sausage">Sausage<br>
                    <input type="checkbox" class="toppings" name="Toppings" value="Canadian Bacon">Canadian Bacon<br>
                    <input type="checkbox" class="toppings" name="Toppings" value="Ground Beef">Ground Beef<br>
                    <input type="checkbox" class="toppings" name="Toppings" value="Anchovy">Anchovy<br>
                    <input type="checkbox" class="toppings" name="Toppings" value="Chicken">Chicken<br>
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
    </body>
</html>
