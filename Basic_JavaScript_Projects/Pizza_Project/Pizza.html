<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, 
    initial-scale=1.0">
    <link rel="stylesheet" href="Pizza_CSS/Pizza.css">
    <script src="Pizza_Javascript/Pizza.js" defer>
    </script>
    <title>Pizza Drill Demo</title>
</head>
    <body>    <!-- GREY BACKGROUND -->
        <div id="menuBG">       <!-- GREEN BACKGROUND -->
            <h1 style="margin: 0 0px 0 20px;">PLACE YOUR PIZZA ORDER</h1>       <!-- MENU HEADING -->
            <input type="button" id="btnOrder" onclick="getReceipt()" value="Place Order">      <!-- SUBMIT BUTTON -->
            <form id="frmMenu"> 
                <div class="menu left">                                                                                 <!--SIZE MENU -->
                    <h3>Size:</h3>                                                                                      <!--SIZE MENU -->
                    <input type="radio" class="size" name="Size" value="Personal Pizza">Personal Pizza<br>              <!--SIZE MENU -->
                    <input type="radio" class="size" name="Size" value="Medium Pizza">Medium Pizza<br>                  <!--SIZE MENU -->
                    <input type="radio" class="size" name="Size" value="Large Pizza">Large Pizza<br>                    <!--SIZE MENU -->
                    <input type="radio" class="size" name="Size" value="Extra Large Pizza">Extra Large Pizza<br>        <!--SIZE MENU -->
                </div>
                <div class="menu right">                                                                                <!--TOPPINGS MENU -->
                    <h3>Meats:</h3>                                                                                     <!--TOPPINGS MENU -->
                    <input type="checkbox" class="toppings" name="Toppings" value="Pepperoni">Pepperoni<br>             <!--TOPPINGS MENU -->
                    <input type="checkbox" class="toppings" name="Toppings" value="Sausage">Sausage<br>                 <!--TOPPINGS MENU -->
                    <input type="checkbox" class="toppings" name="Toppings" value="Canadian Bacon">Canadian Bacon<br>   <!--TOPPINGS MENU -->
                    <input type="checkbox" class="toppings" name="Toppings" value="Ground Beef">Ground Beef<br>         <!--TOPPINGS MENU -->
                    <input type="checkbox" class="toppings" name="Toppings" value="Anchovy">Anchovy<br>                 <!--TOPPINGS MENU -->
                    <input type="checkbox" class="toppings" name="Toppings" value="Chicken">Chicken<br>                 <!--TOPPINGS MENU -->
                </div>
                <div id="cart">                     <!-- TOTALS -->
                <div id="showText"></div>           <!-- ORDER -->
                    <div id="totalPrice"></div>     <!-- COST -->
                </div>
            </form>
        </div>
    </body>
</html>
