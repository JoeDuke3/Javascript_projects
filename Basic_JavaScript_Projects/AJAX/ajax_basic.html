<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
                <input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
                <button class="button" onclick="askQuestion()">Ask Question</button>
            </div>
        </div>
		<script type="text/javascript">
			// Step 1. Setup the html http request object
            var ajax = new XMLHttpRequest() ;
            console.log(XMLHttpRequest);
            // Step 2. Prepare the open ajax request
            ajax.open('GET', 'content.html');
            // Step 3. Define the ajax response callback method
            ajax.onreadystatechange = function () {
                if (ajax.readyState == 4) {
                    document.getElementById('content').innerHTML = ajax.responseText;
                }
            }
            // Step 4. Send the ajax request for date
            function getContent() {
                ajax.send();
                document.getElementsByClass('button').style.display = 'none';
            }
            var xhr = new XMLHttpRequest() ;
            xhr.open('GET', 'question.html');
            xhr.onreadystatechange = function () {
                if (xhr.readystate == 4) {
                    document.getElementById('content').innerHTML = xhr.responseText;
                }
            }
            function askQuestion() {
                xhr.send();
                document.getElementsByClass('button').style.display = 'none';
            }
		</script>
    </body>
</html>
