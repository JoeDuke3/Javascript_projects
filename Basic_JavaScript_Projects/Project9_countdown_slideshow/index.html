<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, 
    initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">

    <title>Countdown Slideshow</title>
</head>
<body>
    
    <!-- COUNTDOWN TIMER -->
    <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
            
    
    <!-- SLIDESHOW CONTAINER -->
    <div class="slideshow-container">
    <!-- FULL-WIDTH IMAGES WITH 
        NUMBER AND CAPTION TEXT -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./images/slideShow1.jpg" style="width:100%">
                <p class="text">
                    Two Street Musicians.
                </p>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./images/slideShow2.jpg" style="width:100%">
                <p class="text">
                    A musician holding a saxophone.
                </p>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./images/slideShow3.jpg" style="width:100%">
            <p class="text">
                A musician playing a saxophone.
            </p>
        </div>
    <!-- PREVIOUS AND NEXT BUTTONS -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <!-- THE DOTS/CIRCLES -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>


    <script src="JS/main.js"></script>

</body>
</html>
