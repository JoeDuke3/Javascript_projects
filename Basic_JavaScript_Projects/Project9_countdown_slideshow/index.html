<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, 
    initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">

    <title>Countdown Slideshow</title>
</head>
<body>
    <!-- COUNTDOWN TIMER -->
    <!-- <div class="countdownTimer">
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
    </div> -->
    <!-- SLIDESHOW CONTAINER -->
    <div class="slideshow-container">
    <!-- FULL-WIDTH IMAGES WITH 
        NUMBER AND CAPTION TEXT -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="" style="width:100%">
            <div class="text">CAPTION1</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="" style="width:100%">
            <div class="text">CAPTION2</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="" style="width:100%">
            <div class="text">CAPTION3</div>
        </div>
    <!-- PREVIOUS AND NEXT BUTTONS -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- THE DOTS/CIRCLES -->
    <div class="dotsCircles">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>


    <script src="JS/main.js"></script>

</body>
</html>
